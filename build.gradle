//        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}     //jcenter镜像仓库地址
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'com.jakewharton:butterknife-gradle-plugin:10.2.3' //butterknife插件


